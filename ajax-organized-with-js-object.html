<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#content{
			padding:30px; background:#eeeeee;
		}
	</style>
</head>
<body>
	<input id="btnLoad" type="button" value="Load Content">
	<input id="btnAlert" type="button" value="alert URL of #img1">
	<br>and then click on below image(s)
	<div id="content"></div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">

		var myClickEvents = {
			//### Event Handler section
			init: function(){
				$("#btnLoad").on("click", this.loadContainer);
				$("#btnAlert").on("click", this.showFirstImgAttr);
				$("#content").on("click", "img", this.clickImgInsideContainer);
			},
			//### Helper Method section
			loadContainer: function(){
				$.ajax("sample-content.html", {
					success: function(response){
						$("#content").html(response);
					}
				});
			},
			showFirstImgAttr: function(){
				alert("url: " + $("#img1").attr("src"));
			},
			clickImgInsideContainer: function(){
				alert("url: " + $(this).attr("src"));
			}
		}

		$(document).ready(function(){
			myClickEvents.init();
		});
