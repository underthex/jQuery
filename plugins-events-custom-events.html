<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			cursor:pointer;
			display:block;
			padding:5px; margin:10px;
			border:1px solid #eeeeee;
			width:200px; height:50px;
			text-align:center;
			transition: height 0.5s, background 1s;
			overflow: hidden; float:left;
		}
		#showAll{
			cursor:pointer;
			padding: 2px 10px;
			background:#ffff00;
			display:block;
			width:100px;
			text-align:center;
		}
		.boxClicked{
			height:120px;
			background:#ffff00;
		}
	</style>
</head>
<body>

	<div id="container">
		<p id="showAll">Show All</p>
		<div class="box"><p>Show More</p><p></p></div>
		<div class="box"><p>Show More</p><p></p></div>
		<div class="box"><p>Show More</p><p></p></div>
	</div>



	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			$("#container").on("click.seeMore", ".box", showMore);

			//### Event handler reference to the custom event
			$("#container").on("seeMore.All", ".box", showMore);

			$("#showAll").on("click", function(e){
				e.preventDefault();
				$(".box").trigger("seeMore.All");
    			//Make sure to refer to the right element (.box)
			})

		});

		var showMore = function(){
			$(this).toggleClass("boxClicked");
			$(this).children("p:last").html($("<p><br>Here is some more info as placeholder inside the box.</p>"));
		}
	</script>
</body>
</html>
